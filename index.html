<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="./img/logoPollo.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Granja "Ese es mi pollo"</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg encabezado">
            <div class="container-fluid">
                <img class="logoPollo" src="./img/logoPollo.jpg" alt="LogoPollo">
                <h1 class="navbar-brand logo text-center justify-center">Granja "Ese es mi pollo"</h1>
                <div class="d-flex align-items-center">
                    <button id="carro" type="button" class="btn btn-warning position-relative"
                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i id="cart" class="fas fa-shopping-cart"></i>
                        <span id="contador"
                            class="position-absolute top-0 start-80 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </nav>
        <main class="container-fluid">
            <div>
                <h2 class="titulo-catalogo text-center justify-content-center animate__animated animate__fadeInDown">Nuestros productos</h2>
            </div>
            <div class="row text-center justify-content-center align-items-center" id="contenedorProductos">

            </div>
            <!-- Sidebar carrito -->
            <div class="offcanvas offcanvas-end contenedorCarrito" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Carrito de compras</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Precio por kg</th>
                                <th scope="col">Cantidad de kg</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <p class="total">Total: $ <span id="montoTotal">0</span></p>
                    <button id="comprar" type="button" class="btn btn-success">Finalizar compra</button>
                    <button id="vaciar" type="button" class="btn btn-warning">Vaciar carrito</button>
                </div>
            </div>
        </main>
        <footer class="footer text-center">
            <div class="container pt-4">
                <p><i class="fa-solid fa-location-dot"></i> Av. Las Heras 1392, Lomas de Zamora - <i
                        class="fa-solid fa-location-dot"></i> Loria 155, Las Lomitas</p>
                <a class="btn btn-floating btn-lg m-1" role="button"><i class="fas fa-envelope"></i>
                    ventas@eseesmipollo.com.ar</a>
                <a class="btn btn-floating btn-lg m-1" role="button"><i class="fab fa-whatsapp"></i> 11-6845-3508</a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7aa4b62263.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/miarchivo.js"></script>

</body>

</html>
